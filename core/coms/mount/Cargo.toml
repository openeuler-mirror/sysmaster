[package]
name = "mount"
version = "0.5.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["dylib", "lib"]
name = "mount"

[dependencies]
basic = { path = "../../../libs/basic", default-features = false }
core = { path = "../../libcore", default-features = false }
event = { path = "../../../libs/event" }
log = { path = "../../../libs/log" }
macros = { path = "../../../libs/macros" }

epoll = "=4.3.1"
libc = { version = "0.2.*", default-features = false }
nix = { version = "0.24", default-features = false }
once_cell = { version = "=1.7.2", default-features = false }
serde = { version = "1.0.130", default-features = false }

[features]
default = ["noplugin"]
noplugin = []
