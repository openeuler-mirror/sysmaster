[package]
name = "basic"
version = "0.5.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
constants = { path = "../constants" }

bitflags = "1.3.2"
pkg-config = { version = "0.3", optional = true }
libc = { version = "0.2.140", default-features = false }
log = { version = "=0.4.14", default_features = false, features = ["std"] }
nix = { version = "0.24", features = [
    "dir",
    "signal",
    "poll",
    "resource",
    "net",
    "ioctl",
    "user",
], default-features = false }
pathdiff = "0.2.1"
procfs = { version = "0.12.0", default-features = false }
rand = "0.8.5"
snafu = { version = "0.7", features = ["std"], default-features = false }
time = "=0.1.45"

[dev-dependencies]
tempfile = "3.6.0"

[features]
default = [
    "condition",
    "selinux",
    "sysfs",
    "unistd",
    "uuid",
    "virt",
    "config",
    "cargo",
    "parse",
    "capability",
    "network",
]
cargo = ["pkg-config"]
selinux = []
sysfs = []
uuid = []
virt = []
condition = []
unistd = []
config = []
parse = []
capability = []
network = []
