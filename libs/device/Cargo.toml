[package]
name = "device"
version = "0.5.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# internal libraries
basic = { path = "../basic", default-features = false, features = [
    "parse",
    "fs",
    "fd",
] }
event = { path = "../event" }
log = { path = "../log" }

# third libraries
bitflags = "1.3.2"
fnmatch-regex = "0.2.0"
libc = { default-features = false, version = "0.2.140" }
loopdev = "0.4.0"
nix = { default-features = false, version = "0.24", features = [
    "ioctl",
    "user",
    "socket",
    "uio",
    "fs",
    "dir",
] }
regex = { default-features = false, version = "1.7.0" }
snafu = { default-features = false, version = "0.7" }
